<main class="text-center py-5 mt-5">
	<div class="container">
		<network-form-filter></network-form-filter>
	</div>
	<hr/>
	<div class="container">
		<div class="row m-0 p-2 mobile-padding-0">
			<div class="col-xs-12 col-md-12 col-lg-9 mobile-padding-0">
				<div class="row">
					<div class="main-connections w-100">
						<div class="header-main-connections">
							<div class="w-100 block">
								<div class="float-lg-left float-sm-left xs-100">
									<span class="count-connections">190 {{ 'Network.Connections' | translate }}</span>
									<div class="sort" translate>
										{{ 'Network.Sortby' | translate }}:
										<select class="select-sort">
											<option *ngFor="let sort of listSorts" value="{{ sort.key }}">{{ sort.title }}</option>
										</select>
									</div>
								</div>
								<div class="float-sm-right float-lg-right xs-100">
									<input type="text" placeholder="{{ 'Network.Name' | translate }}" class="form-control search-input">
									<div class="search-icon">
										<div class="magnifying-glass"></div>
									</div>
								</div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="list-main-connections">
							<div class="conections-content" *ngFor="let connection of listConnections; let i = index" [ngClass]="{'even' : i%2 ==0}">
								<div class="p-4">
									<div class="row m-0 aling-item-center">
										<div class="col-xs-12 col-sm-9 col-lg-9 mobile-padding-0">
											<div class="row">
												<div class="col-1 rol-11">
													<div class="row">
														<img src="{{ connection.image }}" alt="{{ connection.name }}">
													</div>
												</div>
												<div class="col-11 rol-89">
													<div class="row">
														<span class="title-user">
															{{ connection.name }}
														</span>
														<span class="user-description w-100">
															{{ connection.job }}
														</span>
													</div>
												</div>
											</div>
										</div>
										<div class="col-xs-12 col-sm-3 col-lg-3 button-list mobile-padding-0">
											<div class="arrow" ngbDropdown>
												<button class="form-control button-submit message" translate>Network.Message</button>
												<span class="more" title="{{ 'Network.More' | translate }}" ngbDropdownToggle id="more{{i}}" >
													<div ngbDropdownMenu attr.aria-labelledby="more{{i}}">
														<button class="dropdown-item">{{ 'Network.RemoveConnection' | translate }}</button>
													</div>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<span class="show-more"  title="{{ 'Network.ShowMore'  | translate }}" translate>
								Network.ShowMore
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-12 col-lg-3 mobile-padding-0">
				<sidebar></sidebar>
			</div>
		</div>
	</div>
</main>
