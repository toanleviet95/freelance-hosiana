<div class="row">
    <section class="col-md-12 team-section text-center" [attr.id]="'target'+elementId">
        <p class="section-heading mb-40 row ml-0" [ngStyle]="{'background': 'linear-gradient(to right, '+rightColor+', '+leftColor+')'}">
            {{ 'home.'+title+'_title' | translate }}
        </p>
        <div class="row">
            <div class="col-lg-4 col-md-4 mobile-padding-0" *ngFor="let type of types">
                <app-card-service-item [color]="color" [title]="title" [type]="type"></app-card-service-item>
            </div>
        </div>
    </section>
</div>
