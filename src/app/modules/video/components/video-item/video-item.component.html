<div class="row">
	<div class="col-12 col-sm-4 col-video" *ngFor="let item of items; let i = index;" [ngClass]="{'first': i%3 == 0, 'last': i != 0 && (i+1)%3 == 0, 'center': i%3 != 0 && (i+1)%3 != 0 }">
		<div class="main-video">	
			<img src="{{ item.image }}" alt="Avatar">
			<span class="play-video" (click)="showPopupVideo(item)">
				<img src="assets/images/button-play.png" alt="Play">
			</span>
		</div>
		<div class="title-video">How can push a listing</div>
	</div>
</div>
