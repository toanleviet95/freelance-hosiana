<div class="content-video-list" *ngFor="let item of listRenderVideo;">
	<div class="container">
		<div class="header-stories">
			<p>{{ 'faq.starting_real_state' | translate }}</p>
			<p>{{ 'faq.become_real_state' | translate }}</p>
			<h5 class="tell-story">{{ 'faq.share_story_now' | translate }}</h5>
			<p class="button-start" (click)="startYourStory()">
				<button type="button" class="button-start-yours">{{ 'faq.start_your' | translate }} </button>
			</p>
		</div>
		<div class="video-list">
			<div class="col-12">
				<app-video-item [items]="item" (change_modal)="changeDetect($event)"></app-video-item>
			</div>
		</div>
	</div>
</div>
<div class="text-center py-4 read-more" *ngIf="listVideo && listVideo.length > countPage * 6">
	<span (click)="loadMore()">{{ 'faq.load_more' | translate }} ...</span>
</div>
<ng-template #content let-modal>
	<span class="close pull-right closeModal" aria-label="Close" (click)="d()">
		<img src="assets/images/close-modal.png" alt="Close">
	</span>
	<div class="modal-body">
		<div class="container">
			<div class="header-content">
				<h3 class="title-video">
					{{videoSource.content}}
				</h3>
				<p class="investor"><em>{{videoSource.name}}</em></p>
				<div class="office">{{videoSource.office}}</div>
			</div>
			<div class="capture-padding"></div>
			<div class="video">
				<video controls (click)="toggleVideo()" id="videoPlayer" width="100%" height="100%">
					<source src="{{videoSource.video}}" type="video/mp4" />
					Browser not supported
				</video>
			</div>
		</div>
	</div>
</ng-template>
